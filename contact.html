<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">      
    <title>Contact Us</title>
    <style>
      * {
        text-align: center;
        color: white;
        box-sizing: border-box;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: linear-gradient(#104e5e, #000729);
        background-size: cover;
        background-blend-mode: overlay;
        background-position: center;
        z-index: -1;
      }

      h2 {
        font-style: normal;
      }

      #form {
        display: grid;
        grid-template-rows: repeat(18, auto);
        background: linear-gradient(
          127deg,
          rgba(16, 78, 94, 0.9),
          rgba(0, 7, 41, 0.9)
        );
        width: 70%;
        margin: 40px auto;
        padding: 20px;
        border-radius: 50px;
        box-shadow: 10px 50px 100px 7px rgba(0, 0, 0, 0.4);
      }

      #form > label {
        text-align: left;
        color: #f5f5f5;
        font-size: 18px;
        font-family: sans-serif;
      }

      .input-box {
        padding: 10px;
        width: 100%;
        max-width: 500px;
        margin: 10px auto;
        border-radius: 5px;
        text-align: left;
        background-color: #fff;
        color: #000;
      }

      .input-box:hover {
        box-shadow: 3px 4px 1px 1px rgba(0, 0, 0, 0.2);
        transform: scale(1.01);
        transition: 0.5s;
      }

      .labels {
        margin-top: 20px;
      }

      #dropdown {
        margin-top: 20px;
      }

      .para-position {
        margin-top: 10px;
        font-size: 20px;
        color: #f5f5f5;
        text-align: left;
      }

      .radio-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
        font-size: 18px;
        padding-left: 0;
        margin-top: 10px;
        margin-bottom: 12px;
      }

      .input-radio,
      .input-checkbox {
        display: inline-block;
        margin-right: 0.625rem;
        min-height: 1.25rem;
        min-width: 1.25rem;
      }

      .checkbox-grid {
        height: 70px;
        display: block;
      }

      .textarea {
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        height: 90px;
        margin-bottom: 25px;
        padding: 10px;
        color: #000;
        background-color: #fff;
      }

      .submit-btn {
        width: 100%;
        max-width: 500px;
        padding: 10px;
        border-radius: 7px;
        background-color: #104e5e;
        color: white;
        font-size: 25px;
        margin-bottom: 20px;
        border: none;
      }

      .submit-btn:hover {
        cursor: pointer;
        background: #00bcd4;
        color: #000729;
        font-weight: 900;
        transition: 0.3s;
      }

      @media (max-width: 500px) {
        body {
          text-align: center;
        }

        #form {
          width: 90%;
        }

        #form > label {
          margin-left: 0;
          font-size: 15px;
        }

        .input-box {
          padding: 5px;
          width: 90%;
          max-width: 90%;
          margin: 10px 0;
        }

        .textarea {
          width: 90%;
          max-width: 90%;
        }

        .para-position {
          font-size: 18px;
          text-align: left;
        }

        .radio-container {
          grid-template-columns: 1fr 1fr;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <h2>We'd love to hear from you — whether it’s feedback, questions, or support!</h2>

      <div>
        <form
          id="form"
          action="https://formspree.io/f/mldjjwyp"
          method="POST"
          class="contact-form"
        >
          <label for="name" class="labels">Name</label>
          <input
            type="text"
            class="input-box"
            name="name"
            placeholder="Enter your full name"
            required
          />

          <label for="email" class="labels">Email</label>
          <input
            type="email"
            class="input-box"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="subject" class="labels">Subject</label>
          <input
            type="text"
            class="input-box"
            name="subject"
            placeholder="e.g. Feedback, Bug Report, Question"
            required
          />

          <!-- Dropdown for Inquiry Type -->
          <div id="dropdown">
            <p class="para-position">What’s this message about?</p>
            <select class="input-box"  style="width: 100%;background-color: #1a5c6cab; color: #000000;">
              <option selected disabled value>Select a category</option>
              <option value="feedback">Feedback</option>
              <option value="bug">Bug or Technical Issue</option>
              <option value="content-request">Request for more resources</option>
              <option value="general-inquiry">General Inquiry</option>
            </select>
          </div>

          <!-- Optional Recommendation Question -->
          <div id="radio-btns">
            <p class="para-position">Would you recommend our platform to others?</p>
            <div class="radio-container">
              <label
                ><input
                  class="input-radio"
                  type="radio"
                  name="recommendation"
                  value="yes"
                />Yes</label
              >
              <label
                ><input
                  class="input-radio"
                  type="radio"
                  name="recommendation"
                  value="maybe"
                />Maybe</label
              >
              <label
                ><input
                  class="input-radio"
                  type="radio"
                  name="recommendation"
                  value="no"
                />Not really</label
              >
            </div>
          </div>

          <!-- Optional Checkbox Section -->
          <div id="checkbox">
            <p class="para-position">
              Would you like to be contacted for updates?
            </p>
            <label
              ><input type="checkbox" name="follow-up" value="yes" />Yes, I’d like to
              receive updates or responses via email</label
            >
          </div>

          <!-- Message Box -->
          <div id="textarea">
            <p class="para-position">Your Message</p>
            <textarea
              class="textarea"
              name="comments"
              placeholder="Type your message here..."
              required
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div id="submit-btn">
            <button type="submit" class="submit-btn">Send Message</button>
          </div>
          <!-- Back Arrow -->
          <a href="index.php" style="font-size: 20px; text-decoration: none; color: white;">
    <i class="fas fa-arrow-left"></i> Back to Landing Page
          </a>
        </form>
      </div>
    </main>
  </body>
</html>
